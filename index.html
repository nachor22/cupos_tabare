<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Consulta cupos Tabar√©</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row"> 
      <form class="col s12" action="/" id="login">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Consultar
        <i class="material-icons right">send</i>
      </button>
      </form>
    </div> 
    <div class="row">
      <ul class="collection" id="list">
        <li class="collection-header"><h4 id="header"></h4></li>
      </ul>
    </div>
            
    <script src="./api.js"></script>
   
  </body>
</html>
